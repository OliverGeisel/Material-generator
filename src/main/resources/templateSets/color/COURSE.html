<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Kurs - '+${course.metadata.name.get}">Title</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap"
          rel="stylesheet">
    <link href="fonts/font-awesome.min.css" rel="stylesheet">
    <link href="fonts/material-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark">
<main class="container">
    <section class="">
        <header>
            <h1 class="header text-primary">Daten</h1>
        </header>
        <article th:object="${course.metadata}">
            <p class="text-secondary" th:text="*{name.orElse('')}"></p>
            <p class="text-secondary" th:text="*{description.orElse('')}"></p>
            <p class="text-secondary" th:text="*{year.orElse('')}"></p>
            <p class="text-secondary" th:text="*{type.orElse('')}"></p>
            <p class="text-secondary" th:text="*{level.orElse('')}"></p>
            <div>
                <p th:each="extra:*{otherInfos.entrySet}">
                    <span class="text-secondary" th:text="${extra.key}"></span>:
                    <span class="text-secondary" th:text="${extra.value}"></span>
                </p>
            </div>
        </article>
    </section>
    <section>
        <header>
            <h1 class="header text-primary">Struktur</h1>
        </header>
        <table class="table table-active">
            <thead>
            <tr>
                <th>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="chapter : ${course.materialOrder.chapterOrder}">
                <td>
                    <a th:href="@{${chapter.name}+'/overview.html'}">
                        <h2 th:text="${chapter.name}"></h2>
                    </a>
                    <table class="table table-success">
                        <tbody>
                        <tr th:each="group : ${chapter.groupOrder}">
                            <td>
                                <a th:href="@{${chapter.name}+'/'+${group.name}+'/overview.html'}">
                                    <h3 th:text="${group.name}"></h3>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<script src="js/bootstrap.min.js"></script>
<script src="js/bold-and-dark.js"></script>
</body>
</html>
