<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <th:block th:fragment="head">
        <link rel="stylesheet" th:href="${rootPath}+'/css/bootstrap.min.css'">
    </th:block>
    <title th:text="'Beispiel fÃ¼r '+${material.term} "></title>
</head>
<body>
<main>
    <div class="container" th:fragment="content">
        <header>
            <h1 class="text-center text-light" th:text="${material.term}"></h1>
        </header>
        <hr>
        <section>
            <div th:if="${material.imageExample}">
                <figure class="figure">
                    <img alt="Bild Fehlt" class="img-fluid" th:src="${material.imageName}">
                    <figcaption class="figure-caption" th:text="${material.values.TITLE}">Caption</figcaption>
                </figure>
                <p class="text-center" th:text="${material.values.text}" th:unless="${material.values.text.blank}"></p>
            </div>
            <div th:unless="${material.imageExample}">
                <p class="text-center" th:text="${material.values.text}"></p>
            </div>
        </section>
    </div>
</main>
<footer>
    <div class="container">

    </div>
</footer>
</body>
</html>
