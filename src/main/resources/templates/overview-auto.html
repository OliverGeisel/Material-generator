<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Neuer Kurs Übersicht</title>
</head>
<body>
<main>
    <header>
        <h1>Neuer Kurs Übersicht</h1>
        <br>
        <h2>Template: <span th:text="${template}"></span></h2>
        <br>
        <h2>Lehrplan: <span th:text="${plan}"></span></h2>
    </header>
    <section>
        <header>
            <h3>Themen</h3>
        </header>
        <div style="margin-left: 20px" th:each="chapter : ${structure.order}">
            <h4 th:text="${chapter.name}"></h4>
            <div style="margin-left: 15px" th:each="group : ${chapter.parts}">
                <h5 th:text="${group.name}"></h5>
                <div style="margin-left: 10px" th:each="task : ${group.parts}">
                    <h6 th:text="${task.name}"></h6>
                </div>
            </div>

        </div>
    </section>
    <section>
        <form th:action="@{generate}">
            <input name="template" th:value="${template}" type="hidden">
            <input name="plan" th:value="${plan}" type="hidden">
            <input type="submit" value="Generieren">
            <input onclick="history.back()" type="submit" value="Zurück">
        </form>
    </section>
</main>
</body>
</html>
